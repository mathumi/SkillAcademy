<ion-header>
    <ion-navbar>
        <ion-title>Skills Academia</ion-title>
        <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="about_banner">
        <div class="head_section">
            <ion-title>Trainings Offered</ion-title>
            <p class="box_shadow"></p>
          </div>
      <img src="assets/imgs/banner_about.jpg" class="banner_img">
    </div>
  <div class="trainings">
  <ion-list>
    <ion-item *ngFor="let d of diseases; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
      <h3>
        {{d.title}}
        <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'add' : 'minus'"></ion-icon>
      </h3>
      <!-- <div *ngIf="isGroupShown(i)">{{d.description}}</div> -->
    </ion-item>
  </ion-list>
</div>
</ion-content>
